name: Bot â€” Command listener (every 5 min)

on:
  schedule:
    - cron: "1-59/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - name: Handle commands
        run: npx tsx src/bot.ts
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit state changes
        run: |
          git config user.name "price-monitor[bot]"
          git config user.email "price-monitor[bot]@users.noreply.github.com"
          git add state.json
          git diff --staged --quiet || (git commit -m "chore: update state [bot] [skip ci]" && git pull --rebase && git push)
